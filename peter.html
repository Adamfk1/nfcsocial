<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="container">
        <!-- Company logo -->
        <a href="https://www.ihcuae.com" target="_blank">

        <!-- English details -->
        <div class="english">
            <div class="name">PETER ABRAAM</div>
            <div class="position">Chief Strategy and Growth Officer</div>
        </div>

        <div style="height: 15px;"></div>

        </div>

        <div style="height: 30px;"></div>

        <!-- Contact info -->
        <div class="contact">
            <img src="assets/phone.png" alt="Phone" class="icon">
            <a href="tel:+97128111180" class="contact-link">+971 2 811 1180</a>
        </div>
        <div class="contact">
            <img src="assets/mobile.png" alt="Mobile" class="icon">

        </div>
        <div class="contact">

        </div>

        <div class="address">13, Al Halawi St. Al Muntazah, P.O.Box 32619, Abu Dhabi, UAE</div>

    </div>

</html>
