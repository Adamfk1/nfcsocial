<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #002244, #5a005a);

            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            color: #002244;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 400px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .name {
            background: linear-gradient(90deg, #002244, #5a005a);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .position, .contact, .address {
            color: #000000;
        }

        .position {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .contact {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .address {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .arabic {
            direction: rtl;
        }

        .icon {
            margin-right: 5px;
            height: 20px;
            width: auto;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Company logo -->
        <a href="https://www.ihcuae.com" target="_blank">
            <img src="logo.pdf" alt="Company Logo" class="logo">
        </a>
        <!-- English details -->
        <div class="english">
            <div class="name">PETER ABRAAM</div>
            <div class="position">Chief Strategy and Growth Officer</div>
        </div>

        <div style="height: 15px;"></div>

        <!-- Arabic details -->
        <div class="arabic">
            <div class="name">بيتر ابرام</div>
            <div class="position">الرئيس التنفيذي للإستراتيجية والنمو</div>
        </div>

        <div style="height: 30px;"></div>

        <!-- Contact info -->
        <div class="contact">
            <img src="assets/phone.png" alt="Phone" class="icon">
            <a href="tel:+97128111180" style="text-decoration: none; color: inherit;">+971 2 811 1180</a>
        </div>
        <div class="contact">
            <img src="assets/mobile.png" alt="Mobile" class="icon">
            <a href="tel:+971509018181" style="text-decoration: none; color: inherit;">+971 50 901 8181</a>
        </div>
        <div class="contact">
            <img src="assets/mail.png" alt="Mail" class="icon">
            <a href="mailto:peter.abraam@ihcuae.com" style="text-decoration: none; color: inherit;">peter.abraam@ihcuae.com</a>
        </div>

        <div style="height: 15px;"></div>

        <!-- Address -->
        <div class="address">13, Al Halawi St. Al Muntazah, P.O.Box 32619, Abu Dhabi, UAE</div>
        <div class="arabic address">13, شارع الحلاوي، المنتزه، ص.ب 32619,أبوظبي، الإمارات العربية المتحدة</div>
    </div>

</body>

</html>
