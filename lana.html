<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> 
    <style>
        body {
            background: linear-gradient(-45deg, #002244, #5a005a);
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            color: #002244; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .logo {
            width: 400px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .name {
            background: linear-gradient(90deg, #002244, #5a005a);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .position, .contact, .address {
            color: #000000;
        }

        .position {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .contact {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .address {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .arabic {
            direction: rtl;
        }

        .icon {
            margin-right: 5px;
            height: 20px; /* Adjust height based on your preference */
            width: auto;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Company logo -->
    <a href="https://www.ihcuae.com" target="_blank">
        <img src="logo.pdf" alt="Company Logo" class="logo">
    </a>    
    <!-- English details -->
    <div class="english">
        <div class="name">LANA FARID KAWASH </div>
        <div class="position">Digital & Social Media Manager 
        </div>
    </div>
    
    <div style="height: 15px;"></div>

    <!-- Arabic details -->
    <div class="arabic">
        <div class="name">لانا فريد كعوش</div>
        <div class="position">مديرة الوسائط الرقمية والاجتماعية</div>
    </div>

    <div style="height: 30px;"></div>

    <!-- Contact info -->
    <div class="contact">
        <img src="assets/phone.png" alt="Phone" class="icon">
        <a href="tel:+97126448090" style="text-decoration: none; color: inherit;">+971 2 644 8090</a>
    </div>
    <div class="contact">
        <img src="assets/mobile.png" alt="Mobile" class="icon">
        <a href="tel:+971501687846" style="text-decoration: none; color: inherit;">+971 50 168 7846</a>
    </div>
    <div class="contact">
        <img src="assets/mail.png" alt="Mail" class="icon">
        <a href="mailto:lana.farid@ihcuae.com" style="text-decoration: none; color: inherit;">lana.farid@ihcuae.com</a>
    </div>

    <div style="height: 15px;"></div>

    <!-- Address -->
    <div class="address">13, Al Halawi St. Al Muntazah, P.O.Box 32619, Abu Dhabi, UAE</div>
    <div class="arabic address">13, شارع الحلاوي، المنتزه، ص.ب 32619,أبوظبي،  الإمارات العربية المتحدة</div>
</div>

</body>
</html>
